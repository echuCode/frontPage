<body>

      <img id="logo" class="mb-4 mt-3" src="images/logo.svg" width="86" height="26">
      <h1 id="launch">We are launching <b id="soon">soon!</b></h1>

    <div class="container p-0 m-0">
      <form class="row mb-4 form">
        <div class="col-12 col-sm-9 mb-2">
          <input id="email" type="email" class="form-control" placeholder="Your email address..." required>
        </div>
        <div id="btn-container" class="col-12 col-sm-3">
          <button id="btn" type="submit" class="btn btn-primary">Notify Me</button>
        </div>
      </form>
    </div>

    <div class="img-container container">
      <div class="row">
        <img src="images/illustration-dashboard.png">
      </div>
    </div>

    <footer class="container footer">
      <div class="row">
        <div class="footer-icons text-center">
          
        <i class="fab fa-facebook-f m-2"></i>
        <i class="fab fa-twitter m-2"></i>
        <i class="fab fa-instagram m-2"></i>

        </div>
